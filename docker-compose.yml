version: "3.9"

services:
  app:
    build:
      context: ./docker/php
    container_name: shop-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - shop-network
    depends_on:
      - db
      - redis
      - elasticsearch

  nginx:
    build:
      context: ./docker/nginx
    container_name: shop-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shop-network
    depends_on:
      - app

  db:
    image: postgres:15
    container_name: shop-db
    environment:
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: shoppass
      POSTGRES_DB: shopdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shop-network

  redis:
    image: redis:7
    container_name: shop-redis
    ports:
      - "6379:6379"
    networks:
      - shop-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: shop-es
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    networks:
      - shop-network

networks:
  shop-network:
    driver: bridge

volumes:
  pgdata:
