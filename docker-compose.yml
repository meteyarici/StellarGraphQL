version: "3.9"

services:
  app:
    build:
      context: ./docker/php
    container_name: shop-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - shop-network
    depends_on:
      - db
      - redis
      - typesense

  nginx:
    build:
      context: ./docker/nginx
    container_name: shop-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shop-network
    depends_on:
      - app

  db:
    image: postgres:15
    container_name: shop-db
    environment:
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: shoppass
      POSTGRES_DB: shopdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shop-network

  redis:
    image: redis:7
    container_name: shop-redis
    ports:
      - "6379:6379"
    networks:
      - shop-network

  typesense:
    image: typesense/typesense:0.24.0
    container_name: shop-typesense
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: xyz
      TYPESENSE_LISTEN_PORT: 8108
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    networks:
      - shop-network

networks:
  shop-network:
    driver: bridge

volumes:
  pgdata:
  typesense_data:
